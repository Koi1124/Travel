<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 个人空间 -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${name + '的个人中心'}">wdnmd的个人中心</title>
    <meta name="renderer" content="webkit" />
    <link href="http://css.mafengwo.net/css/cv/css+base:css+jquery.suggest:css+plugins:css+plugins+jquery.jgrowl:css+other+popup:css+app+topbar_v2^alw^1542357401.css"
          rel="stylesheet" type="text/css" />
    <link href="http://css.mafengwo.net/css/cv/css+home_new2015+home_new2015:css+path+wo-path_v2:css+clip:css+path+map:css+path+jvectormap-2.0.1^alI^1545682406.css"
          rel="stylesheet" type="text/css" />

    <script th:inline="javascript">
        var uid = [[${uid}]];
        var myId = [[${session.user_id}]];
        var part = [[${part}]];
    </script>

    <link rel="stylesheet" th:href="@{/asserts/css/collecthome.css}" />
    <link th:href="@{/asserts/css/poi/routeHome.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/asserts/css/tools/spop.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/asserts/js/common/jquery.js}"></script>
    <script th:src="@{/asserts/js/tools/spop.js}"></script>
    <script th:src="@{/asserts/js/home/userHome/comprehension.js}"></script>


    <script th:src="@{/asserts/js/home/userHome/collect.js}"></script>

    <style>
        .row {
            'min-width': auto;
            padding: 10px 0;
        }
    </style>
</head>

<body style="padding-top: 0px !important">

<div id="header" th:replace="~{homepage :: navbar}"></div>

<div class="main">
    <div class="banner">
        <div class="banner_img banner_note" id="_j_banner">
        </div>
        <div class="tags_bar second_tags_bar">
            <div class="center clearfix">
                <ul class="flt2" style="float: left;margin-left:280px;">
                    <li><a class="tags_link" href="" th:href="@{'/u/'+${uid}+'/note'}" target="_self"  th:title="${(uid eq session.user_id?'我':'TA') + '的游记'}"
                           th:text="${(uid eq session.user_id?'我':'TA') + '的游记'}">我的游记</a></li>
                    <li class="on"><a class="tags_link _collect_choose" tabindex="1" th:title="${(uid eq session.user_id?'我':'TA') + '的收藏'}"
                                      th:text="${(uid eq session.user_id?'我':'TA') + '的收藏'}">我的收藏</a></li>
                    <li><a class="tags_link" href="" th:href="@{'/u/'+${uid}+'/comment'}" target="_self" th:title="${(uid eq session.user_id?'我':'TA') + '的点评'}"
                           th:text="${(uid eq session.user_id?'我':'TA') + '的点评'}">我的点评</a></li>
                    <li><a class="tags_link" href="" th:href="@{'/u/'+${uid}+'/together'}" target="_self" th:title="${(uid eq session.user_id?'我':'TA') + '的结伴'}"
                           th:text="${(uid eq session.user_id?'我':'TA') + '的结伴'}">我的结伴</a></li>
                </ul>
            </div>
        </div>
        <div th:replace="~{home/userHome/note :: collectExtend}"></div>
    </div>

    <div class="center clearfix">
        <!-- sidebar -->
        <div th:replace="~{home/userHome/note :: side_bar}"></div>



        <div class="content flt2">


            <div th:each="strategy:${strategys}" class="row row-line " style="padding: 10px 0; min-width: auto">
                <div class="wrapper" style="width: 900px">
                    <div class="line-panel clearfix">
                        <dl class="lp-detail" style="width: 550px">
                            <dt>
                                <a th:href="@{'/s/' + ${strategy.rid}}" target="_blank">
                                    <h2 th:text="${strategy.name}">成都周边5日经典线路</h2>
                                </a>
                            </dt>
                            <dd>
                                <p th:each="route:${strategy.routes}">
                                    <dnmd th:if="${routeStat.index le 2}">
                                        <hhh th:text="${'D' + (routeStat.index + 1)}"></hhh>
                                        <hhh th:each="poi:${route}">
                                            <span th:if="${poiStat.index ne 0}" class="arrow">→</span>
                                            <a th:href="@{'/sight/' + ${poi.sid}}" target="_blank">
                                                <span th:text="${poi.name}">成都</span>
                                            </a>
                                        </hhh>
                                    </dnmd>
                                </p>
                                <a class="btn-more" th:href="@{'/s/' + ${strategy.rid}}" target="_blank">查看路线详情</a>
                            </dd>
                        </dl>
                        <div class="lp-maps" data-lineid="100032" data-showfrom="0" style="width: 270px;height: 160px;">
                            <a th:href="@{'/s/' + ${strategy.rid}}" target="_blank">
                                <img th:src="${strategy.pic}" width="270" height="160">
                            </a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
