<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" th:href="@{/asserts/css/font.css}">
        <link rel="stylesheet" th:href="@{/asserts/css/xadmin.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script th:src="@{/asserts/lib/layui/layui.js}" charset="utf-8"></script>
        <script th:src="@{/asserts/js/xadmin.js}"  type="text/javascript" ></script>
		<script th:src="@{/asserts/js/admin/strategy_edit.js}"  type="text/javascript" ></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
        
        </script>
        
    </head>
    <body>
    
        <div class="layui-fluid">
            <div class="layui-row">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red"></span>省市ID
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="cityId" name="cityId" required="" lay-verify="required"
                            value=""         autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red"></span>景点所属地区
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="name" name="name" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red">*</span>路线概览
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="overview" name="overview" required="" lay-verify="name"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red"></span>行程详情
                      </label>
                      <div class="layui-input-inline">
                          <input type="tel" id="detail" name="detail" required="" lay-verify="name"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red"></span>总结
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="sumarry" name="sumarry" required="" lay-verify="name"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <input type="hidden" id="strategy_id" th:value=${id} >
                  	  <input type="hidden" id="strategy_operation" th:value=${operation} >
                  	  
                      <div th:switch="${operation}">
                      <div th:case="1">
                      <button  class="layui-btn" onclick="ab02Update('1')" lay-filter="add" lay-submit="">添加</button>
                      </div>
                      <div th:case="2">
                      <button  class="layui-btn" onclick="ab02Update('2')" lay-filter="add" lay-submit="">修改</button>
                      </div>
                      </div>
                  </div>
                  
              		 
            </div>
        </div>
    </body>
   
</html>
