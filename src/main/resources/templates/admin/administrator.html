<!DOCTYPE html>

<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>管理员列表页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/asserts/css/adminfont.css}">
    	<link rel="stylesheet" th:href="@{/asserts/css/xadmin.css}">
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
     	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
     	<script th:src="@{/asserts/lib/layui/layui.js}" charset="utf-8"></script>
     	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script th:src="@{/asserts/js/xadmin.js}"  type="text/javascript" ></script>
        <script th:src="@{/asserts/js/admin/administrator.js}"  type="text/javascript" ></script>
        <style>
        .role{  
            background:#fafdfe;  
            height:28px;  
            width:120px;  
            line-height:28px;  
            border:1px solid #9bc0dd;  
            -moz-border-radius:2px;  
            -webkit-border-radius:2px;  
            border-radius:2px;  
        } 
        </style>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" onfocus="date($('#beginTime'))" onblur="text($('#beginTime'))"   class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="beginTime">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" onfocus="date($('#endTime'))" onblur="text($('#endTime'))"  class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="endTime">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input" id="name">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button onclick="find()" class="layui-btn"   lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick='xadmin.open("添加管理员","/admin_add?",600,400 )'><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form" id="aa04Result">
                              <thead>
                                <tr>
                                  <th>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                  </th>
                                  <th>id</th>
                                  <th>管理员名称</th>
                                  <th>角色</th>
                                  <th>邮箱</th>
                                  <th>加入时间</th>
                                  <th>状态</th>
                                  <th>操作</th>
                              </thead>
                              <tbody>
                                
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                <a class="prev" href="#" onclick="decrease('#pageNum')">&lt;&lt;</a>
								<a class="num" href="#" id="pageNum">1</a>
								<a class="next" href="#" onclick="add('#pageNum',$('#tolPage').html())">&gt;&gt;</a>
								<span id="tolPage" style="visibility:hidden"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script type="text/javascript">

    function date(t)
    {
    	
    	t.get(0).setAttribute("type","date");
    }
    
    function text(t)
    {
    	
    	t.get(0).setAttribute("type","text");
    }
    
    </script>
</html>
