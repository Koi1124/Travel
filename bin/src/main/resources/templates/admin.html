<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <style>

    </style>
</head>
<body>
<h1 style="text-align: center">后台管理员主页</h1>
<table id="title" border="1" width="95%" align="center">
    <tr>
        <td colspan="9" align="center">结伴表(ab05)</td>
    </tr>
    <tr>
        <td>序号</td>
        <td>名称</td>
        <td>出发时间</td>
        <td>出发地</td>
        <td>大约用时</td>
        <td>希望人数</td>
        <td>联系方式</td>
        <td>简介</td>
        <td>操作</td>
    </tr>
    <tr th:each="company:${data}">
        <th></th>
        <th th:text="${company.aab502}"></th>
        <th th:text="${company.aab503}"></th>
        <th th:text="${company.aab504}"></th>
        <th th:text="${company.aab505}"></th>
        <th th:text="${company.aab506}"></th>
        <th th:text="${company.aab507}"></th>
        <th th:text="${company.aab508}"></th>
        <th><a th:href="@{ /updateState(id=${company.aab501},state=1,currPage=${currPage}) }">通过</a>
            <a th:href="@{ /updateState(id=${company.aab501},state=2,currPage=${currPage}) }">拒绝</a></th>
    </tr>
</table>

<a th:href="@{ /selectByPage(currPage=1) }">首页</a>
<a th:href="@{/selectByPage(currPage=${currPage}-1)}">上一页</a>
<a th:href="@{/selectByPage(currPage=${currPage}+1)}">下一页</a>
<a th:href="@{ /selectByPage(currPage=${tolPage}) }">尾页</a>

<p>共有<span th:text="${tolPage}"></span>页，当前第<span th:text="${currPage}"></span>页</p>
<form action="/selectByPage" align="center">
    跳转到第
    <input type="number" name="currPage" />
    页
    <input type="submit" value="跳转"/>
</form>

</body>
</html>
